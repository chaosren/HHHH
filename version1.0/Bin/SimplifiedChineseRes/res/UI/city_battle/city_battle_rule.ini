Text=参加条件：只有军团成员才能参与《攻城略地》活动。<br>活动规则：<br>  1.《攻城略地》活动每3日重置一次，每次重置后城池为无人占领状态。<br>  2.攻击城池时，若守城方队列无任何玩家驻守，将直接攻击守城NPC，击败守城NPC后，城池防御度下降。<br>  3.若守城方队列有玩家驻守，攻击方可以自行选择目标攻击，失败的一方将退出战斗队列并累积一段CD时间内，CD时间达到30分钟后将无法继续参战。（防守方规则相同）<br>  4.第一个将城池防御度降为0的玩家所属军团成为该城池的拥有者。同时该城池1小时内无法被攻击。<br>  5.占领城池的军团所属玩家，每小时将获得占领奖励，直到城池被其他军团夺取或者活动重置。（每个军团只能占领一个城池）<br>  6.活动周期内，军团首次攻占城池将会获得一次性奖励。<br>  7.占领城池的时间越久，将会累积防守疲劳状态，使防守难度加大。<br>  8.在战斗队列中连胜多次的玩家，将会得到额外的个人疲劳状态。<br>
TextTradition=參加條件：只有軍團成員才能參與《攻城略地》活動。<br>活動規則：<br>  1.《攻城略地》活動每3日重置一次，每次重置后城池為無人占領狀態。<br>  2.攻擊城池時，若守城方隊列無任何玩家駐守，將直接攻擊守城NPC，擊敗守城NPC后，城池防御度下降。<br>  3.若守城方隊列有玩家駐守，攻擊方可以自行選擇目標攻擊，失敗的一方將退出戰斗隊列并累積一段CD時間內，CD時間達到30分鐘后將無法繼續參戰。（防守方規則相同）<br>  4.第一個將城池防御度降為0的玩家所屬軍團成為該城池的擁有者。同時該城池1小時內無法被攻擊。<br>  5.占領城池的軍團所屬玩家，每小時將獲得占領獎勵，直到城池被其他軍團奪取或者活動重置。（每個軍團只能占領一個城池）<br>  6.活動周期內，軍團首次攻占城池將會獲得一次性獎勵。<br>  7.占領城池的時間越久，將會累積防守疲勞狀態，使防守難度加大。<br>  8.在戰斗隊列中連勝多次的玩家，將會得到額外的個人疲勞狀態。<br>
