AnchorPos=0.5 0.5
Notes=
Text=    声望达到一定等级后可以提升军衔，每级军衔将会附加额外的属性点。这些附加的属性点对所有上阵武将有效。
TextTradition=    聲望達到一定等級后可以提升軍銜，每級軍銜將會附加額外的屬性點。這些附加的屬性點對所有上陣武將有效。
TextSize=12
TextColor=16777215
TextAlign=左对齐
TextFont=隶书

[CTRL_TEXT_15]
Type=4
Tag=15
Pos=240 186
Width=250
Height=60
AnchorPos=0.5 0.5
Notes=
Text=    军衔达到大都督1星以后，每天将会消耗一定数额的声望值，若声望值低于大都督1星的要求，军衔将会降低。（低于大都督1星的军衔不会消耗声望）
TextTradition=    軍銜達到大都督1星以后，每天將會消耗一定數額的聲望值，若聲望值低于大都督1星的要求，軍銜將會降低。（低于大都督1星的軍銜不會消耗聲望）
TextSize=12
TextColor=16777215
TextAlign=左对齐
TextFont=隶书

